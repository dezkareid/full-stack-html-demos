<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/upload-video.js" async defer></script>
  <title>Upload videos</title>
</head>
<body>
  <main>
    <form id="video-form">
      <div>
        <label for="video-name">Nombre del video</label>
        <input id="video-name" name="name"/>
      </div>
      <div>
        <label for="video-category">Categoria</label>
        <select id="video-category" name="category">
          <option value="cumbia">Cumbia</option>
          <option value="otro">Otro</option>
        </select>
      </div>
        <button id="save">Guardar Video</button>
    </form>
  </main>
</body>
</html>
