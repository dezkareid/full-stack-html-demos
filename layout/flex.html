<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex</title>
  <style>
    .container {
      background: lightcoral;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      height: 500px;
      flex-flow: row-reverse;
    }
    .child {
      background: black;
      width: 30%;
      height: 100px;
      margin: 10px;
    }
    .first-child {
      background: blanchedalmond;
      order: 1;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child first-child"></div>
      <div class="child"></div>
  </div>
</body>
</html>
