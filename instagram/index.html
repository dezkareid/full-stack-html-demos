<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/landing.css">
  <title>Instagram</title>
</head>
<body class="body">
  
  <main class="container-flex">
    <section class="register-section">
      <header>
        <h1 class="text">Instagram</h1>
      </header>
      <p class="text text-big text-message">Regístrate para ver fotos y videos de tus amigos.</p>
      <div class="center-content">
        <button class="button register-section--button text"><i class="fab fa-facebook icon"></i>Registrate con facebook</button>
      </div>
      <div class="register-section--line-container">
        <div class="register-section--line"></div>
        <div class="register-section--line-text"><span>O</span></div>
        <div class="register-section--line"></div>
      </div>
      <form>
        <div class="register-field">
          <label class="register-field--label" for="email-tel">Número de celular o correo electrónico</label>
          <input class="register-field--input" type="text" id="email-tel">
        </div>
        <div class="register-field">
          <label class="register-field--label" for="name">Nombre completo</label>
          <input class="register-field--input" type="text" id="name">
        </div>
        <div class="register-field">
            <label class="register-field--label" for="username">Nombre de usuario</label>
          <input class="register-field--input" type="text" id="username">
        </div>
        <div class="register-field">
          <label class="register-field--label" for="password">Contraseña</label>
          <input class="register-field--input" type="password" id="password">
        </div>
        <button class="button register-section--button text">Registrate</button>
      </form>
      <p class="text text-message">Acepta las póliticas o te obligo perro</p>
    </section>
  </main>
</body>
</html>
